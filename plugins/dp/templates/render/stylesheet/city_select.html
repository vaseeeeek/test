{capture assign="styles"}
    <style>
        {if !empty($settings.design_city_select_general_color)}
        .dp-city-select-link, .dp-city-select-dialog {
            color: {$settings.design_city_select_general_color};
        }
        {/if}
        {if !empty($settings.design_city_select_link_color)}
        .dp-city-select-link__city-text {
            color: {$settings.design_city_select_link_color};
            border-bottom-color: {$settings.design_city_select_link_color};
        }

        .dp-city-select-dialog__dropdown-item.active {
            color: {$settings.design_city_select_link_color};
        }

        .dp-city-select-link__city-link:before {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='10' height='14' fill='{$settings.design_city_select_link_color|escape|urlencode}' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 6.65c-.474 0-.928-.184-1.263-.513A1.732 1.732 0 0 1 3.214 4.9c0-.464.188-.91.523-1.237.335-.329.79-.513 1.263-.513.474 0 .928.184 1.263.513A1.732 1.732 0 0 1 6.65 5.57c-.09.212-.221.405-.387.567A1.789 1.789 0 0 1 5 6.65zM5 0a5.052 5.052 0 0 0-3.536 1.435A4.85 4.85 0 0 0 0 4.9C0 8.575 5 14 5 14s5-5.425 5-9.1a4.85 4.85 0 0 0-1.464-3.465A5.052 5.052 0 0 0 5 0z'/%3E%3C/svg%3E");
        }
        {/if}
        {if !empty($settings.design_city_select_gray_color)}
        .dp-city-select-dialog__subheader, .dp-city-select-dialog__dropdown-item-city-zip, .dp-city-select-dialog__dropdown-item-city-region {
            color: {$settings.design_city_select_gray_color};
        }

        .dp-city-select-dialog__search-field.dp-loading,
        .dp-city-select-dialog__search-wrapper.dp-loading .dp-city-select-dialog__search-field {
            background-image: url('data:image/svg+xml;charset=utf-8,<svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling" style="background: none;"><circle cx="50" cy="50" fill="none" stroke="{$settings.design_city_select_gray_color|escape|urlencode}" stroke-width="10" r="44" stroke-dasharray="207.34511513692632 71.11503837897544" transform="rotate(104 50 50) "><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1.5s" begin="0s" repeatCount="indefinite"></animateTransform></circle></svg>');
        }
        {/if}
        {if !empty($settings.design_city_select_border_color)}
        .dp-city-select-dialog__dropdown, .dp-city-select-dialog__search-field {
            border-color: {$settings.design_city_select_border_color};
        }
        {/if}
        {if !empty($settings.design_city_select_border_focus_color)}
        .dp-city-select-dialog__search-field:focus {
            border-color: {$settings.design_city_select_border_focus_color};
        }
        {/if}
    </style>
{/capture}{$styles|regex_replace:'/<\/?style>/':''|strip}
