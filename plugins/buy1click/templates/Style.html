{capture assign='css'}
	<style>
		.buy1click-button_type_item {
			background: {$product_settings.btn_color};
			color: {$product_settings.btn_text_color};
			{if !empty($product_settings.btn_border_color|default:'') && !empty($product_settings.btn_border_width|default:'')}
				border: {$product_settings.btn_border_width} solid {$product_settings.btn_border_color}
			{/if}
		}

		.buy1click-button_type_item:hover {
			background: {shopBuy1clickColorUtil::getDarknessColor($product_settings.btn_color)};
			{if !empty($product_settings.btn_border_color|default:'') && !empty($product_settings.btn_border_width|default:'')}
				border: {$product_settings.btn_border_width} solid {shopBuy1clickColorUtil::getDarknessColor($product_settings.btn_border_color)}
			{/if}
		}


		.buy1click-form_type_item .buy1click-form-button {
			background: {$product_settings.form_main_color};
			color: {$product_settings.form_button_text_color};
			{if !empty($product_settings.form_button_border_color|default:'') && !empty($product_settings.form_button_border_width|default:'')}
				border: {$product_settings.form_button_border_width} solid {$product_settings.form_button_border_color}
			{/if}
		}

		.buy1click-form_type_item .buy1click-form-button:hover {
			background: {shopBuy1clickColorUtil::getDarknessColor($product_settings.form_main_color)};
			{if !empty($product_settings.form_button_border_color|default:'') && !empty($product_settings.form_button_border_width|default:'')}
				border: {$product_settings.form_button_border_width} solid {shopBuy1clickColorUtil::getDarknessColor($product_settings.form_button_border_color)}
			{/if}
		}

		.buy1click-form_type_item .buy1click-form__policy a,
		.buy1click-form__re-send-link {
			color: {$product_settings.form_main_color};
		}

		.buy1click-form_type_item .buy1click-form__policy a:hover,
		.buy1click-form__re-send-link:hover {
			color: {$product_settings.form_main_color};
		}

		.buy1click-form_type_item .buy1click-input-text:focus,
		.buy1click-form_type_item input[type="text"].buy1click-input-text:focus,
		.buy1click-form_type_item .buy1click-form__captcha .wa-captcha-input:focus,
		.buy1click-form_type_item .buy1click-select.jq-selectbox .jq-selectbox__search input:focus,
		.buy1click-form_type_item .buy1click-textarea:focus {
			border-color: {$product_settings.form_main_color};
		}

		.buy1click-form_type_item .buy1click-select.jq-selectbox .jq-selectbox__dropdown ul li.sel {
			color: {$product_settings.form_main_color};
		}

		.buy1click-form_type_item .buy1click-select.jq-selectbox.focused .jq-selectbox__select {
			border-color: {$product_settings.form_main_color};
		}

		.buy1click-form_type_item .buy1click-shipping_checked,
		.buy1click-form_type_item .buy1click-payment_checked {
			border-color: {$product_settings.form_main_color};
		}

		.buy1click-form_type_item .buy1click-checkbox.jq-checkbox.checked {
			border-color: {$product_settings.form_main_color};
		}

		.buy1click-form_type_item .buy1click-checkbox__icon .buy1click-svg-icon__content {
			fill: {$product_settings.form_main_color} !important;
		}

		.buy1click-form_type_item .buy1click-shipping__icon-checked .buy1click-shipping__icon-radio .buy1click-svg-icon__content,
		.buy1click-form_type_item .buy1click-payment__icon-checked .buy1click-payments__icon-radio .buy1click-svg-icon__content {
			fill: {$product_settings.form_main_color} !important;
		}

		.buy1click-form_type_item .buy1click-item__col_photo {
		{if $product_settings.form_photo_width}
			width: {$product_settings.form_photo_width + 10}px;
		{else}
			width: auto;
		{/if}
		}

		.buy1click-form_type_item .buy1click-item__photo {
		{if $product_settings.form_photo_width}
			width: {$product_settings.form_photo_width}px;
		{else}
			width: auto;
		{/if}
		{if $product_settings.form_photo_height}
			height: {$product_settings.form_photo_height}px;
		{else}
			height: auto;
		{/if}
		}

		@media all and (max-width: 520px) {
		{if $product_settings.form_show_photo}
			.buy1click-form_type_item .buy1click-item {
				padding-left: {$product_settings.form_photo_width * 2 + 50}px;
			}
		{else}
			.buy1click-form_type_item .buy1click-item {
				padding-left: 25px;
			}
		{/if}

			.buy1click-form_type_item .buy1click-item__photo {
			{if $product_settings.form_photo_width}
				width: {$product_settings.form_photo_width * 2}px;
			{else}
				width: auto;
			{/if}
			{if $product_settings.form_photo_height}
				height: {$product_settings.form_photo_height * 2}px;
			{else}
				height: auto;
			{/if}
			}
		}
