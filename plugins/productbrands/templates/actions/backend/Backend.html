<div class="block double-padded">
    <h1>[`Brands`]</h1>
    <br>
    <table class="zebra">
        <thead>
            <tr class="header">
                <th>{_w('Name')}</th>
                <th>[`Image`]</th>
                <th>{_w('Summary')}</th>
            </tr>
        </thead>
        <tbody>
        {foreach $brands as $b}
            <tr>
                <td>
                    <a href="#/brand/{$b.id}/">{$b.name|escape}</a>
                </td>
                <td>
                    {if $b.image}
                        <img style="max-width: 200px" src="{$wa_url}wa-data/public/shop/brands/{$b.id}/{$b.id}{$b.image}">
                    {/if}
                </td>
                <td>{$b.summary|escape}</td>
            </tr>
        {/foreach}
        </tbody>
    </table>
</div>
