	    }

		    .searchpro__page-mobile
		    .searchpro__page-mobile-sort_select.focused
		    .jq-selectbox__select,

		    }
	    }
	    .searchpro__page-sort

	    .searchpro__page-sort

        .searchpro__page-sort
        .searchpro__page-sort_list
        .searchpro__page-sort_item.searchpro__page-sort_item--selected
        a,
        .searchpro__page-sort
        .searchpro__page-sort_list
        .searchpro__page-sort_item.searchpro__page-sort_item--selected
        a:link,
        .searchpro__page-sort
        .searchpro__page-sort_list
        .searchpro__page-sort_item.searchpro__page-sort_item--selected
        a:visited {
	        color: {$settigns.design_page_main_sub_color};
        }
        {/if}

	    .searchpro__page-empty .searchpro__page-empty_item,
	    .searchpro__page-empty .searchpro__page-empty_item:link,
	    .searchpro__page-empty .searchpro__page-empty_item:visited,
	    .searchpro__page-sort {
		    border-color: {$settings.design_page_border_color};
	    }
	    {/if}

	    {if !empty($settings.design_page_border_sub_color)}
	    .searchpro__page-categories--inline .searchpro__page-category,
	    .searchpro__page-categories--inline .searchpro__page-category:link,
	    .searchpro__page-categories--inline .searchpro__page-category:visited,

	    .searchpro__page-sort_list
	    .searchpro__page-sort_item
	    a:hover {
		    border-color: {$settings.design_page_border_sub_color};
	    }
	    {/if}

	    {if !empty($settings.design_page_hint_color)}
	    .searchpro__page-empty .searchpro__page-empty_hint,
	    .searchpro__page-empty .searchpro__page-empty_item-category,
	    .searchpro__page-description,
	    .searchpro__page-sort .searchpro__page-sort_list .searchpro__page-sort_item a,
	    .searchpro__page-sort
	    .searchpro__page-sort_list
	    .searchpro__page-sort_item
	    a:link,
	    .searchpro__page-sort
	    .searchpro__page-sort_list
	    .searchpro__page-sort_item
	    a:visited {
		    color: {$settings.design_page_hint_color};
	    }

		    .searchpro__page-mobile
		    .searchpro__page-mobile-sort_select

			    background-image: url('data:image/svg+xml;charset=utf-8,<svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.94 -5.1411e-08L4 3.09299L7.06 -5.1411e-08L8 0.956873L4 5L0 0.956873L0.94 -5.1411e-08Z" fill="{$settings.design_page_hint_color|escape|urlencode}"/></svg>');
		    }

		    .searchpro__page-mobile
		    .searchpro__page-mobile-sort_select
		    .jq-selectbox__dropdown
		    ul
		    .searchpro__page-mobile-sort_item {
			    color: {$settings.design_page_hint_color};
		    }
	    }
	    {/if}

	    @media (max-width: 750px) {
		    .searchpro__page-mobile .searchpro__page-mobile-filters_button {
			    background-color: {$settings.design_filter_second_color};
		    }
	    }

	    .searchpro__page-filters .searchpro__page-filters_toggle-button a,
	    .searchpro__page-filters .searchpro__page-filters_toggle-button a:link,
	    .searchpro__page-filters .searchpro__page-filters_helper_button,
	    .searchpro__page-filter .searchpro__page-filter_show-more-link,

	    .searchpro__page-filter .searchpro__page-filter_show-more-link:visited,

	    .searchpro__page-filter_radio:hover{
		    color: {$settings.design_filter_second_color};
	    }
	    .searchpro__page-filters .searchpro__page-filters_helper_button,

	    .searchpro__page-filters
	    .searchpro__page-filters_buttons

	    .searchpro-slider__handle:hover {
		    background-color: {$settings.design_filter_second_color};
	    }

	    input.searchpro__page-filter_checkbox-field:checked

		    background-image: url('data:image/svg+xml;charset=utf-8,<svg width="12" height="9" viewBox="0 0 12 9" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4.5 8.41L0 3.91L1.41 2.5L4.5 5.58L10.09 0L11.5 1.41L4.5 8.41Z" fill="{$settings.design_filter_second_color|escape|urlencode}"/></svg>');
	    }
	    .searchpro-slider__handle:before {
		    background-image: url('data:image/svg+xml;charset=utf-8,<svg width="3" height="14" viewBox="0 0 3 14" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="3" height="2" rx="1" fill="{$settings.design_filter_second_color|escape|urlencode}"/><rect y="4" width="3" height="2" rx="1" fill="{$settings.design_filter_second_color|escape|urlencode}"/><rect y="8" width="3" height="2" rx="1" fill="{$settings.design_filter_second_color|escape|urlencode}"/><rect y="12" width="3" height="2" rx="1" fill="{$settings.design_filter_second_color|escape|urlencode}"/></svg>');
	    }
	    {/if}

	    {if !empty($settings.design_filter_hint_color)}
	    .searchpro__page-filters
	    .searchpro__page-filters_buttons

	    .searchpro__page-filter .searchpro__page-filter_category:hover {
		    color: {$settings.design_filter_hint_color};
	    }
	    .searchpro__page-filters
	    .searchpro__page-filters_buttons
	    .searchpro__page-filters_button.searchpro__page-filters_button--clear {
		    background-color: {$settings.design_filter_hint_color};
	    }
	    .searchpro__page-filter .searchpro__page-filter_name:after {
		    background-image: url('data:image/svg+xml;charset=utf-8,<svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.94 -5.1411e-08L4 3.09299L7.06 -5.1411e-08L8 0.956873L4 5L0 0.956873L0.94 -5.1411e-08Z" fill="{$settings.design_filter_hint_color|escape|urlencode}""/></svg>');
	    }
	    {/if}

	    .searchpro__page-filters {
		    border-color: {$settings.design_filter_border_color};
	    }
	    {/if}

	    {if !empty($settings.design_filter_border_sub_color)}
	    .searchpro__page-filters .searchpro__page-filters_helper,
	    .searchpro__page-filter_range .searchpro__page-filter_range-item {
		    border-color: {$settings.design_filter_border_sub_color};
	    }
	    .searchpro__page-filters .searchpro__page-filters_helper:before {

	    }

	    .searchpro__page-filters_button.searchpro__page-filters_button--clear,

	    }
	    .searchpro__page-container--left-sidebar
	    .searchpro__page-filters
	    .searchpro__page-filters_helper:before {
		    border-right-color: {$settings.design_filter_border_sub_color};
	    }
	    {/if}

	    {if empty($settings.design_filter_custom)}
	    .searchpro__page-filter_checkbox,
	    .searchpro__page-filter_radio {
		    display: block;
	    }
	    .searchpro__page-filter_checkbox .searchpro__page-filter_checkbox-custom-field,
	    .searchpro__page-filter_radio .searchpro__page-filter_radio-custom-field {
		    display: none;
	    }

	    .searchpro__page-filter_radio input.searchpro__page-filter_radio-field {
		    opacity: 1;
		    position: static;
		    width: auto;
		    height: auto;
	    }

{/capture}{$styles|regex_replace:'/<\/?style>/':''|strip}
