<div class="modal fade" id="wait-plugin" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content wait-plugin wait-bg{$img} {$extraClass}">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
				<h3>{$title}</h3>
			</div>
			<div class="modal-body">
				<div class='description'>{$text}</div>
				<input type='hidden' class='wa-url' value='{$root}'>
				{$popup}
				<div class="error"></div>
				<div class="success"></div>
			</div>
		</div>
	</div>
</div>
