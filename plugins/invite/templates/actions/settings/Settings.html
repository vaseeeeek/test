<link rel="stylesheet" href="{$wa_app_static_url}plugins/invite/css/invite.css?{time()}" type="text/css">
<script type="text/javascript" src="{$wa_app_static_url}plugins/invite/js/settings.js?{time()}"></script>


<h1>[`Invites`]</h1>
<form id="plugins-settings-form" target="plugins-settings-iframe" enctype="multipart/form-data" method="post" action="?module=plugins&id=invite&action=save">
    <div style="display: table; width: 100%;">
        <div style="display: table-cell">
            <ul class="tabs" id="invite-tabs">
                <li class="selected"><a href="#invite-basic">[`Basic settings`]</a></li>
                {foreach $tabs as $key => $tab}
                    <li><a href="#invite-{$key}">{$tab.name}</a></li>
                {/foreach}
            </ul>
            <div class="tab-content" id="invite-tabs-content">
                <div class="block" id="invite-basic">
                    {include file="./Basic.html" inline}
                </div>
                {foreach $tabs as $key => $tab}
                    <div class="block" id="invite-{$key}">
                        {include file="./{$tab.template}"  inline}
                    </div>
                {/foreach}
            </div>
            <div class="fields">
                <div class="field">
                    <div class="value submit">
                        <input class="button green" type="submit" value="[`Save`]">
                        <span id="plugins-settings-form-status" style="display:none"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<iframe id="plugins-settings-iframe" name="plugins-settings-iframe" style="display:none">
    <html>
    <head></head>
    <body></body>
    </html>
</iframe>

<script>
    $(function () {
        $.Invite.plugin_id = '{$plugin_id}';
        $.Invite.localization = {
            delete: '[`Delete`]'
        };
        $.Invite.init();
    });
</script>
